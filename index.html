<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  
  <div class="alert alert-success" role="alert">
    Online Social Experiment 온라인 사회 실험
  </div>

  <div class="row justify-content-md-center">
    <div class="col col-lg-4">
      <p>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample2" aria-expanded="false" aria-controls="collapseWidthExample2">
          Explaination (영어)
        </button>
      </p>
      <div style="min-height: 300px;">
        <div class="collapse collapse-horizontal" id="collapseWidthExample2">
          <div class="card card-body" style="width: 400px;">
            This online social experiment is 
          </div>
        </div>
      </div>
      <p>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample1" aria-expanded="false" aria-controls="collapseWidthExample1">
          설명 (Korean)
        </button>
      </p>
      <div style="min-height: 300px;">
        <div class="collapse collapse-horizontal" id="collapseWidthExample1">
          <div class="card card-body" style="width: 500px;">
            이 온라인 사회 실험은 온라인에서의 6단계 법칙 실험입니다.
            <br>
            참가자는 
            <br>
            1. 본인의 성, 이름
            <br>
            2. 본인의 성별
            <br>
            3. 본인의 나이
            <br>
            4. 본인의 국적
            <br>
            5. 본인에게 이곳의 링크를 준 사람의 이름
            <br>
            을 입력 후 제출 합니다.
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-auto">
      <div class="input-group">
        <span class="input-group-text">First and Last name</span>
        <input type="text" aria-label="First name" class="form-control" placeholder = 'First Name'>
        <input type="text" aria-label="Last name" class="form-control" placeholder = 'Last Name'>
      </div>
    </div>
    <div class="col col-lg-5">
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
